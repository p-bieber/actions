name: Set Secrets

on:
  workflow_call:
    inputs:
      secrets:
        description: 'String of secrets to set, separated by commas'
        required: true
        type: string

jobs:
  set_secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Set Secrets
        run: |
          for secret in "${{ inputs.secrets[@] }}"
          do
            key=$(echo $secret | cut -f1 -d':')
            value=$(echo $secret | cut -s -f2 -d':')
            if [ -z "$value" ]; then
              value=""
            fi
            gh secret set $key --body "$value"
          done
